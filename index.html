<meta charset="UTF-8">
<head>
	<title>AtCoder 中文版</title>
	<link rel="shortcut icon" href="favicon.ico">
</head>
<style type="text/css">
	.diff-red    {color: #ff0000;}
	.diff-orange {color: #ff8000;}
	.diff-yellow {color: #c0c000;}
	.diff-blue   {color: #0000ff;}
	.diff-cyan   {color: #00c0c0;}
	.diff-green  {color: #008000;}
	.diff-brown  {color: #804000;}
	.diff-grey   {color: #808080;}
	.diff-black  {color: #000000;}
	.link-white  {color: #ffffff;}
	.link-black  {color: #000000;}
	a:link{
		text-decoration: none;
	}
	a:visited{
		text-decoration: none;
	}
	.difficulty-circle {
		display: inline-block;
		border-radius: 50%;
		border-style: solid;
		border-width: 1px;
		margin-right: 5px;
		height: 12px;
		width: 12px;
	}
	#side-menu {
		background-color: lightgrey;
		display: block;
		position: fixed;
		top: 0px;
		left: 0px;
		bottom: 0px;
		width: 200px;
		transition: transform 200ms ease-in;
		transform: translateX(calc(-100% + 24px));
	}
	#side-menu:hover {
		transform: translateX(0px);
	}
	#side-menu-inner {
		display: block;
		height: 100%;
		width: calc(100% - 24px);
		background-color: white;
	}
</style>
<body>
	<h1>
	<p align="center">
		AtCoder 中文版
	</p>
	</h1>
	<script type="text/javascript" src="func.js"></script>
	<script>
		buildw();
	</script>
	<div id="side-menu">
		<div id="side-menu-inner">
			<p><a href="https://github.com/atcoder-for-chinese-developers/atcoder-for-chinese"><img src="repo_icon.png" alt="Github Repo"></a></p>
			<p><a href="https://atcoder.jp"><img src="atcoder.png" alt="AtCoder"></a></p>
			<p><a href="https://kenkoooo.com/atcoder/#/"><img src="kenkoooo.png" alt="Kenkoooo AtCoder Problems"></a></p>
		</div>
	</div>
</body>
