## 题意  

有 $N$ 张卡片，每张卡片都有正反两面，初始正面朝上。
第 $i$ 张卡片的正面是 $A_i$，反面是 $B_i$。
对于 $k=0,1,2,\cdots,M$，求出最少翻几张卡，使得卡正面数字和为 $K$。

## 数据范围

$1\le N\le 2\times 10^5$，      
$0\le M\le 2\times 10^5$，        
$\sum_{i=1}^N(A_i+B_i)=M$，
