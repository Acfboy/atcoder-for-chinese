## 题意

给出一个字符串 $S$，保证这个字符串是 `atcoder` 这个字符串的排列。

对于一次操作，你可以交换相邻两个字符的位置。

求出令 $S$ 串变成 `atcoder` 的最小操作次数。

## 限制

$S$ 是 `atcoder` 的排列。
