## 题意

序列 $S_1$ = `1`。

序列 $S_2$ = $S_1 +$ ` 2 ` $+S_1$，即 `1 2 1`。

序列 $S_3$ = $S_2 +$ `3` $+S_2$，即 `1 2 1 3 1 2 1`。

以此类推，序列 $S_i$ = $S_{i-1} +$ `i` $+S_{i-1}$。

现要求你输出序列 $S_n$。

## 限制

- $1≤N≤16$，$N$ 是整数。
