## 题意

有 $N$ 个人，第 $i (2 \le i \le N)$ 个人的祖先是 $P_i (P_i < i)$。

求第 $N$ 个人和第 $1$ 个人相差多少辈分。

## 限制

- $2≤N≤50$
- $1 \le P_i < i(2 \le i \le N)$
- 所有读入的数值都是整数。
