## 题意  

你开始在数轴原点，每次可以向左或向右走一个单位长度。     
你开始无法走到位置 $Y$（被锁住了），      
但走到位置 $Z$ 之后，位置 $Y$ 就可以走了（解锁了）。     
你的目标最终是走到 $X$，问最少走几步。

## 数据范围

$-1000\le X,Y,Z\le 1000$。    
输入的整数互不相同。
